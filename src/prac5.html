<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연습문제4</title>
</head>

<body>
    <form action="#">
    <fieldset>
        <legend>기본 정보</legend>
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" autofocus>
        </div>
        <div>
            <label for="pwd">패스워드</label>
            <input type="text" id="pwd">
        </div>
    </fieldset>
    <fieldset>
        <legend>세부 정보</legend>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="@을 넣어야 합니다.">
        </div>
        <div>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" placeholder="하이픈을 넣지 마세요.">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="age" id="age">
        </div>
    </fieldset>
    <fieldset>
        <legend>주소 입력</legend>
        <div>
            <label for="addr">주소</label>
            <select id="addr">
                <option value="강남구" selected>강남구</option>
                <option value="강북구">강북구</option>
                <option value="강서구">강서구</option>
                <option value="강동구">강동구</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
        <legend>성별</legend>
            <label for="gender">남성</label>
            <input type="radio" name="gender" id="male" value="남자" checked>
            <label for="gender">여성</label>
            <input type="radio" name="gender" id="female" value="여자">
    </fieldset>
    <fieldset>
        <legend>직업</legend>
        <label for="job">학생</label>
        <input type="radio" name="job" id="student" value="학생">
        <label for="job">회사원</label>
        <input type="radio" name="job" id="clark" value="회사원">
        <label for="job">주부</label>
        <input type="radio" name="job" id="mom" value="주부">
        <label for="job">무직</label>
        <input type="radio" name="job" id="nojob" value="무직">
    </fieldset>
    <fieldset>
        <legend>취미를 선택하세요</legend>
        <label for="hobby">운동</label>
        <input type="radio" name="hobby" id="exercise" value="운동">
        <label for="hobby">음악</label>
        <input type="radio" name="hobby" id="music" value="음악">
        <label for="hobby">그림</label>
        <input type="radio" name="hobby" id="paint" value="그림">
    </fieldset>
    <div>
        <label for="date">가입일</label>
        <input type="date" id="date">
    </div>
    <div>
        <label for="intro">소개글</label>
    </div>
    <div>
        <textarea name="intro" id="" cols="30" rows="10"></textarea>
    </div>
        <button type="submit">
            <img src="../images/bear.png" width="30" alt="곰돌이">제출
        </button>
        <button type="reset" >
            <img src="../images/bear.png" width="30" alt="곰돌이">초기화
        </button>
</form>
</body>
</html>
