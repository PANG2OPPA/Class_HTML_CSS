<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>아이패드 주문하기</h2>
    <form action="#">
        <fieldset>
        <legend><b>배송 정보</b></legend>
        <p>
            <label>주문 상품</label>
            <input type="text" placeholder="아이패드" readonly>
        </p>
        <p>
            <label>이름</label>
            <input type="text" >
        </p>
        <p>
            <label>배송 주소</label>
            <input type="text">
        </p>
        <p>
            <label>이메일</label>
            <input type="text">
        </p>
        <p>
            <label>연락처</label>
            <input type="tel" placeholder="하이픈 빼고 입력해 주세요">
        </p>
        <p>
            <label>배송 지정</label>
            <input type="date">(주문일로부터 최소 3일 이후)
        </p>
        </fieldset>
    </form>
    <form action="#">
        <button type="submit">주문하기</button>
        <button type="reset" >취소하기</button>
    </form>
    
</body>
</html>
