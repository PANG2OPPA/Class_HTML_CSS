<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0;
        }
        .detail {
            margin: 4px 40px;
        }
    </style>
</body>
<div class="container">
    <h2>프론트앤드 개발자 지원서</h2>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="#">
        <b>개인정보</b>
        <div class="detail">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="공백없이 입력하세요">
        </div>
        <div class="detail">
            <label for="tel">연락처</label>
            <input type="tel" id="tel">
        </div>
        <b>지원 분야</b>
    <div class="detail">
        <div>
            <input type="radio" name="분야" id="w-p" value="1">
            <label for="w-p">웹퍼블리싱</label>
        </div>  
        <div>
            <input type="radio" name="분야" id="w-f" value="2">
            <label for="w-f">웹 프론트앤드</label>
        </div>
        <div>
            <input type="radio" name="분야" id="m-a" value="3">
            <label for="m-a">모바일 앱</label>
        </div>
    </div>
        <b>지원 동기</b>
            <textarea id="지원 동기" cols="70" rows="5"></textarea>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
        </form>
    </div>
</html>
